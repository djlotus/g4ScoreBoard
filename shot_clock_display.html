	<html>
		<head>

		<style>
			body {
			background:;
			font-size:600pt;
			font-family:tahoma;
			font-weight:bolder;
			text-align:center;
			}
		</style>
		</head>
		<script>
			const bcr = new BroadcastChannel('recv'); // messages from browser_source 
			const bcClockDisplay = new BroadcastChannel('clockDisplay');
			
			bcClockDisplay.onmessage = (event) => {
				if(event.data == "stopClock"){
				document.getElementsByTagName("body")[0].style.background = "darkgreen";
				document.getElementById("clockTime").innerHTML = " ";
				}
			}

			bcr.onmessage = (event) => {
				document.getElementsByTagName("body")[0].style.background = "darkgreen";
				document.getElementsByTagName("body")[0].innerHTML = event.data;
				if (event.data < 21) { document.getElementsByTagName("body")[0].style.background = "orange"; } ;
				if (event.data < 16) { document.getElementsByTagName("body")[0].style.background = "yellow"; } ;
				if (event.data < 11) { document.getElementsByTagName("body")[0].style.background = "tomato"; } ;
				if (event.data < 6) { document.getElementsByTagName("body")[0].style.background = "red"; } ;
				if (event.data = 0) { setTimeout("resetClock()",2000);};
			}
		
			function resetClock() {
				document.getElementsByTagName("body")[0].style.background = "darkgreen";
				document.getElementsByTagName("body")[0].innerHTML = " ";
			}
		</script>
		<body>
		</body>
	
	</html>
